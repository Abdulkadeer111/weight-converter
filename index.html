<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Weight Converter</h1>
				<hr>
				<form action="">
					<p class="alert alert-info">Type a value in any  of the field to convert weight</p>
					<div class="mb-3">
						<label class="form-label">Weight in Pounds</label> <br>
						<input type="number" name="text" class="form-control pounds" placeholder="Pounds">
					</div>
					<div class="mb-3">
						<label class="form-label">Weight in Kilograms</label> <br>
						<input type="number" name="text" class="form-control kilograms" placeholder="Kilograms">
					</div>
					<div class="mb-3">
						<label class="form-label">Weight in Grams</label> <br>
						<input type="number" name="text" class="form-control grams" placeholder="Grams">
					</div>
					<div class="mb-3">
						<label class="form-label">Weight in Ounces</label> <br>
						<input type="number" name="text" class="form-control ounces" placeholder="Ounces">
					</div>
				</form>
			</div>
		</div>
	</div>

<script defer src="style.js"></script>
</body>
</html>
